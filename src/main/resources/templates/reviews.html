<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviews</title>
    <link href="/static/styles.css" rel="stylesheet">
    <script defer src="../static/js/reviews.js"></script>
</head>
<body>
<h1>Reviews</h1>
<div class="review-list">
    <h2>Reviews</h2>
    <div class="review-list">
        <div th:each="review : ${reviews}" class="review-item">
            <div class="review">
                <p><strong>Rating:</strong> <span th:text="*{review.rating}"></span></p>
                <p><strong>Comment:</strong> <span th:text="*{review.comment}"></span></p>
                <!--                    <p><strong>User:</strong> <span th:text="*{review.getU.username}"></span></p>-->
                <p><strong>Dish:</strong> <span th:text="*{review.getDish().getName()}"></span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
