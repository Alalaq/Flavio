<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/images/mini-logo%20(1).svg">
    <title>Flavio - Sign In</title>
    <link href="/static/styles.css" rel="stylesheet">
    <script defer src="../static/js/main.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <h1><a class="logoLink" href="/homepage">Flavio</a></h1>
    </div>
    <nav>
        <ul>
            <li><a href="/registration">Sign up</a></li>
            <li><a class="active" href="/login">Sign in</a></li>
            <li><a href="/restaurants">Restaurants</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="signup-form">
    <div class="login-container">
        <h2>Sign In</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button type="submit" value="Log in" class="btn-primary">Sign In</button>
            </div>
            <div th:if="${errorMessage}" class="error-message">
                <span th:text="${errorMessage}"></span>
            </div>
        </form>
    </div>
        <p>Don't have an account yet? <a href="/registration">Sign up here</a>.</p>
    </div>
</main>
<footer>
    <div class="footer">
        <p class="text-muted text-center mb-0" align="center">&copy; 2023 Flavio. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
