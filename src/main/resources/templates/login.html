<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resview - Sign In</title>
    <link href="/static/styles.css" rel="stylesheet">
    <script defer src="../static/main.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <h1><a class="logoLink" href="/homepage">Resview</a></h1>
    </div>
    <nav>
        <ul>
            <li><a href="/registration">Sign up</a></li>
            <li><a class="active" href="/login">Sign in</a></li>
            <li><a href="/restaurants">Restaurants</a></li>
        </ul>
    </nav>
</header>

<main>

    <div class="login-container">
        <h2>Sign In</h2>
        <form action="/login" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" value="Log in">Sign In</button>
        </form>
    </div>
</main>
<footer>
    <div class="footer">
        <p class="text-muted text-center mb-0" align="center">&copy; 2023 Resview. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
