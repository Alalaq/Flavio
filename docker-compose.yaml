version: '3.3'

services:
  application:
    image: flavio-image
    user: root
    container_name: flavio-container-1
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/flavio_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=qW*RK909
    networks:
      - cloud
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  database:
    image: postgres
    container_name: postgres-container-1
    ports:
      - "5431:5432"
    user: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qW*RK909
      - POSTGRES_DB=flavio_db
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    networks:
      - cloud
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    command: ["postgres", "-c", "fsync=off", "-c", "synchronous_commit=off"]


volumes:
  postgres_volume:
    external: true
networks:
  cloud:
    external: true